<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Teans</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="busca"><input type="text" placeholder="Pesquisar equipe">
            <box-icon name='search'></box-icon>
        </div>
    </header>
    <main>
        <section id="equipes">
            <h3>Equipes <button id="btnCriarEquipe"><box-icon name='plus' ></box-icon>Criar equipe</button></h3>
            <ul id="listaDeEquipes"></ul>
        </section>
    </main>

    <div id="overlay"></div>

    <div id="modal">
        <form id="formCriar" onsubmit="criarEquipe()">
            <h3>Criar equpe <box-icon class="fecharForm" name='x' ></box-icon></h3>
            <label for="equipe-nome">Nome</label>
            <input type="text" id="equipe-nome" placeholder="Digite um nome" required>
            <label for="equipe-qtd">NÂº de participantes</label>
            <input type="number" id="equipe-qtd" min="1" required>
            <button type="submit">Criar</button>
        </form>
    </div>
    <div id="modal2">
        <form id="formAddParticipante" onsubmit="addParticipante()">
            <h3>Adicionar participante <box-icon class="fecharForm" name='x' ></box-icon></h3>
            <input type="hidden" id="equipeId">
            <label for="participante-nome">Nome</label>
            <input type="text" id="participante-nome" placeholder="Digite um nome" required>
            <button type="submit">Adicionar</button>
        </form>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
